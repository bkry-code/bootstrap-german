  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Bitte melde dich an</h2>
        <input type="email" class="form-control" placeholder="Email-Adresse" required autofocus>
        <input type="password" class="form-control" placeholder="Passwort" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Anmeldung speichern
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
      </form>

    </div> <!-- /container -->
