<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{% if page.redirect == true %}
<meta http-equiv="refresh" content="0; url=http://holdirbootstrap.de/{{ page.redirect_to }}/">
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Bootstrap, ein umfangreiches und dennoch schlankes Mobile-First Frond-End-Framework für einfachere und schnellere Entwicklung im Web.">
<meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, bootstrap deutsch, dokumentation, übersetzung">
<meta name="author" content="Mark Otto, Jacob Thornton und Bootstrap-Beitragende">
{% if page.redirect == true %}
<meta name="robots" content="noindex">
{% endif %}

<title>
  {% if page.title == "Bootstrap" %}
    {{ page.title }} (deutsch)
  {% else %}
    {{ page.title }} &middot; Bootstrap (deutsch)
  {% endif %}
</title>

<!-- Bootstrap CSS -->
<link href="../dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Stile für die Dokumentation -->
<link href="../assets/css/docs.min.css" rel="stylesheet">
<!--[if lt IE 9]><script src="../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<!-- IE10-Anzeigefenster-Hack für Fehler auf Surface und Desktop-Windows-8 -->

<![endif]-->
